<div id="tw_7f3a1c">
  <script>
    let currentIFrameHeight = 0;
    const handleReceiveMessage = (event) => {
      const eventName = event?.data?.eventName;
      const payload = event?.data?.payload;
      if (eventName === 'SET_HEIGHT' && payload?.height) {
        currentIFrameHeight = payload.height;
        const el = document.getElementById('tw_7f3a1c');
        el.style.height = payload.height + 'px';
      }
    };
    window.addEventListener('message', handleReceiveMessage);
  </script>
  <iframe
    src="https://viniciusofp.github.io/datacenter-municipios-intercept/"
    width="100%"
    height="100%"
    style="width: 100% !important; height: 100% !important"
  />
</div>
